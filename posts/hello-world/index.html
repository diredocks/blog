    <h1>Another Boring Hello World Post</h1>

    

    <p>很多事情该说不说，最后烂在肚子里就不想说了，说实话，这么些年下来
我的表达欲慢慢在降低。我说或者不说又有什么用呢？说得太多，
反而容易被识破、戳穿。</p>
<p>为什么我连自我表达都开始焦虑？</p>
<p>社交媒体的侵略性太强，在荧屏面前，好像你不得不点赞、转发、评论，
才能显得你在乎某个人。</p>
<p>我觉得这样挺没劲的。</p>
<blockquote>
<p>讨好自己，
现实逃避。<br>
不知不觉，<br>
抽离。<br>
漫天的是非，
做我的真理。<br>
一团和气，<br>
处事道理。<br>
遮遮掩掩——<br>
脸皮<br>
其实都自卑&hellip;<br>
其实都自欺&hellip;</p>
</blockquote>
<p>我懒得被关注，只想引人注意，所以我还是写写博客吧。</p>
